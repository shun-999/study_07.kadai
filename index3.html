<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Translation</title>
    </head>
    <body>
        <header>
            <h1>Translation</h1>
        </header>
        <h3>Enter text:</h3>
        <form name="form">
            <textarea name="word" id="word" type="textarea"></textarea>
            <p>input</p>
            <select name="inputtxt" id="inputtxt">
                <option value="en">English</option>
                <option value="ja">Japanese</option>
                <option value="ko">Korean</option>
                <option value="zh-cn">Chinese</option>
                <option value="de">German</option>
                <option value="fr">French</option>
            </select>
            <p>output</p>
            <select name="outputtxt" id="outputtxt">
                <option value="en">English</option>
                <option value="ja">Japanese</option>
                <option value="ko">Korean</option>
                <option value="zh-cn">Chinese</option>
                <option value="de">German</option>
                <option value="fr">French</option>
            </select>
            <button name="translate" id="translate" type="button">send</button>
        </form>
        <h3>結果</h3>
        <textarea name="result" id="result" type="textarea"></textarea>
        <script type="text/javascript" src="./eel.js"></script>
        <script>
            translate.addEventListener("click", () => {
                const input = document.getElementById("inputtxt");
                const output = document.getElementById("outputtxt");
                eel.translate(form.word.value, input.value, output.value);
            });

            eel.expose(translate_result);
            function translate_result(content) {
                result.value = content;
            }
        </script>
    </body>
</html>
